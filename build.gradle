plugins {
	id 'org.springframework.boot' version '2.2.4.RELEASE'
	id 'io.spring.dependency-management' version '1.0.9.RELEASE'
	id 'java'
}

group = 'com.softserve'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

configurations {
	compileOnly {
		extendsFrom annotationProcessor
	}
}

repositories {
	mavenCentral()
}

dependencies {
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.6'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.133'
//    compile "org.springframework.boot:spring-boot-starter-security"
//	implementation 'org.springframework.boot:spring-boot-starter-security'
//	implementation 'org.springframework.security:spring-security-acl'
//	implementation 'org.springframework.security:spring-security-config'
	compile 'org.powermock:powermock-module-junit4:2.0.4'
	compile 'org.powermock:powermock-api-mockito2:2.0.4'
	compile 'org.hibernate:hibernate-validator:4.2.0.Final'
//	testCompile group: 'org.powermock', name: 'powermock-module-junit4', version: '2.0.2'
//	testCompile group: 'org.powermock', name: 'powermock-api-mockito2', version: '2.0.2'
	implementation 'org.springframework.boot:spring-boot-starter-web'
	implementation 'org.springframework.boot:spring-boot-starter-data-jpa'
	implementation 'org.springframework.boot:spring-boot-configuration-processor'
	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'
	annotationProcessor 'org.projectlombok:lombok'
	testImplementation('org.springframework.boot:spring-boot-starter-test') {
		exclude group: 'org.junit.vintage', module: 'junit-vintage-engine'
	}
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile 'io.springfox:springfox-swagger-ui:2.9.2'

}

test {
	useJUnitPlatform()
}
