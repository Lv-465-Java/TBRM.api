plugins {
    id 'org.springframework.boot' version '2.2.4.RELEASE'
    id 'io.spring.dependency-management' version '1.0.9.RELEASE'
    id 'java'
    id 'jacoco'
    id 'com.github.kt3k.coveralls' version "2.9.0"
}

group = 'com.softserve'
version = '0.0.1-SNAPSHOT'
sourceCompatibility = '1.8'

repositories {
    mavenCentral()
}

jacocoTestReport {
    reports {
        xml.enabled = true // coveralls plugin depends on xml format report
        html.enabled = true
    }
}

dependencies {
    implementation(
			'org.springframework.boot:spring-boot-starter-web',
            'org.springframework.boot:spring-boot-starter-data-jpa')
	implementation 'org.springframework.boot:spring-boot-configuration-processor'

	compileOnly 'org.projectlombok:lombok'
	runtimeOnly 'org.postgresql:postgresql'

	compile group: 'org.postgresql', name: 'postgresql', version: '42.2.9'
	compile group: 'com.zaxxer', name: 'HikariCP', version: '3.4.1'
	compile group: 'org.modelmapper', name: 'modelmapper', version: '2.3.6'
	compile group: 'com.amazonaws', name: 'aws-java-sdk', version: '1.11.133'
	compile 'org.powermock:powermock-module-junit4:2.0.4'
	compile 'org.powermock:powermock-api-mockito2:2.0.4'
	compile 'org.hibernate:hibernate-validator:4.2.0.Final'
	compile 'io.springfox:springfox-swagger2:2.9.2'
	compile 'io.springfox:springfox-swagger-ui:2.9.2'

	annotationProcessor 'org.projectlombok:lombok'
    testImplementation('org.springframework.boot:spring-boot-starter-test')
}

test {
	useJUnitPlatform()
}


